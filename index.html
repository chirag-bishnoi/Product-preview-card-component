<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <article>
      
        <picture class="image_container">
          <source srcset="/images/image-product-mobile.jpg" media="(max-width:622px)">
          <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      

      <section class="text_content">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex_price">
          <p class="discount">$149.99</p>
          <p class="original">$169.99</p>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>


      </section>

    </article>

  </main>

</body>

</html>
